<ion-header>
  <ion-navbar>
    <ion-title>
      Scanner QR Code
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf = "result">
    <ion-card-content>
      <p>Successful Scaned user: {{userName}}</p>
      <p *ngIf = "reminder">User can get a Reward !!</p>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="scanQRcode()">
      <ion-icon name="barcode"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
